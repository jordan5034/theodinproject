<!-- 
Assignment

To get some practice using lists, create a new HTML document and create the following lists:

1. AN unordered shopping list of your favorite foods
2. An ordered list of todo's you need to get done todya
3. An unordered list of places you'd like to visit someday
4. An ordered list of your all top 5 favorite video games or movies
-->

<!DOCTYPE html>

<html lang = "en">
<head>

</head>

<p>Shopping list</p>

</ul>

</ol>

</ul>
<p>Favorite movies</p>

    <li>Wall-E</li>
    <li>Everything everywhere all at once</li>
</ol>

</html>
