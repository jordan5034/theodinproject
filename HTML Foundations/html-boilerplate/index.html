<!-- 
Called "index" because web servers will by default look for an index.html page when user lands on our websites - not having one causes problems. 

You can enter "!" on VSCode to generate the "boilerplate" for you.
 -->

<!DOCTYPE html>

<!-- specifies the langauge of text content in this element-->
<html lang = "en"> 

    <!-- section to include important meta-information about our webpage and rendering information. no display element!. should always be first element under head-->
    <head> 

        <!-- always include this. sets the encoding-->
        <meta charset="UTF-8"> 

        <!-- gives webpage a human-readable title, displayed on browser tab. if not included, default's to file name-->
        <title>My First Webpage</title> 

    </head>

    <!-- content displayed to users. always below the head element-->
     <body>

        <!-- adds a heading-->
        <h1>Hello World!</h1>

     </body>

</html>

<!-- to view in browser (on linux) enter in terminal "/fileDirectory$google-chrome index.html" -->
